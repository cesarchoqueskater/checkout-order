<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Checkout Responsive</title>
</head>

<body>
    <div class="content">
        <div class="wrapper">
            <div class="order-container">
                <div class="details-order">
                    <div class="card-order details-account">
                        <h3 class="title-card">Detalles de la cuenta</h3>
                        <div class="personal-information">
                            <div class="input-text">
                                <label for="email">Correo electronico</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input-text">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="button-options">
                                <button class="btn btn-register">Registrarse</button>
                                <button class="btn btn-login">Iniciar Sesión</button>
                            </div>
                            <div class="button-options">
                                <button class="btn btn-cancel">Cancelar orden</button>
                                <button class="btn btn-details-send">Detalles de envió</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-order details-send">
                        <h3 class="title-card">Detalles de envió</h3>
                        <div class="personal-information">
                            <div class="input-text">
                                <label for="numberAddress">Primera línea de dirección</label>
                                <input type="text" name="numberAddress" id="numberAddress">
                            </div>
                            <div class="input-text">
                                <label for="address">Nombre de la calle</label>
                                <input type="text" name="address" id="address">
                            </div>
                            <div class="input-text">
                                <label for="zipcode">Código postal</label>
                                <input type="text" name="zipcode" id="zipcode">
                            </div>
                            <div class="button-options">
                                <button class="btn btn-cancel">Cancelar orden</button>
                                <button class="btn btn-continue-pay">Continuar al pago</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-order details-pay">
                        <h3 class="title-card">Detalles del pago</h3>
                        <div class="personal-information">
                            <div class="input-text">
                                <label for="nameCreditCard">Nombre en la tarjeta</label>
                                <input type="text" name="nameCreditCard" id="nameCreditCard">
                            </div>
                            <div class="input-text">
                                <label for="numberCreditCard">Número de tarjeta</label>
                                <input type="text" name="numberCreditCard" id="numberCreditCard">
                            </div>
                            <div class="extra-information-credit-card">
                                <div class="extra-information-date">
                                    <div class="input-text">
                                        <label for="month">Mes</label>
                                        <input type="text" name="month" id="month">
                                    </div>
                                    <span>/</span>
                                    <div class="input-text">
                                        <label for="year">Año</label>
                                        <input type="text" name="year" id="year">
                                    </div>

                                </div>
                                <div class="input-text">
                                    <label for="cvc">CVC</label>
                                    <input type="text" name="cvc" id="cvc">
                                </div>
                            </div>
                            <div class="button-options">
                                <button class="btn btn-cancel">Cancelar orden</button>
                                <button class="btn btn-pay-order">Pagar ahora</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-summary">
                    <div class="card-summary">
                        <h3 class="title-card">Resumen de la Orden</h3>
                        <div class="container-image">
                            <img src="./images/Macbook.png" alt="mackbook-img">
                        </div>
                        <div class="product-information">
                            <div class="name-price">
                                <h3>MacBook Pro 14”</h3>
                                <p>$52,999.00</p>
                            </div>
                            <div class="add-minus">
                                <button class="btn-product btn-minus">-</button>
                                <span class="count-product">1</span>
                                <button class="btn-product btn-add">+</button>
                            </div>
                        </div>
                        <div class="d-flex sub-total">
                            <p>Sub Total</p>
                            <p>$52,999.00</p>
                        </div>
                        <div class="d-flex type-send">
                            <p>Envio</p>
                            <p>Gratis</p>
                        </div>
                        <div class="d-flex total">
                            <p>Total</p>
                            <p>$52,999.00</p>
                        </div>
                        <span class="labelValueCupon" id="valueCupon">Tarjeta de regalo / código de descuento</span>
                        <div class="product-cupon">
                            <div class="input-text-cupon">
                                <!-- <label for="valueCupon">Nombre en la tarjeta</label> -->
                                <input type="text" name="valueCupon" class="valueCupon" id="valueCupon">
                            </div>
                            <button class="btn btn-aplicate-cupon">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
